    subtitulo: 'El patrimonio Acústico'
    texto: | 
      Nos referimos al Patrimonio Acústico como aquellos lugares que por sus
      características morfológicas y ambientales involucran la experiencia auditiva
      como parte inseparable del entorno. Estos aspectos Acústicos varían a lo largo
      del tiempo como consecuencia del uso, las transformaciones ambientales y la
      degradación de sus materiales. Por ello vemos necesario retratar dichos
      espacios a través de estudios acústicos y morfológicos que permitan preservar
      sus características.
      
      Registramos dichas particularidades sonoras realizando medidas acústicas
      específicas mediante Respuestas Impulso (disponibles on-line) con micrófonos 
      Ambisonics y fuentes direccionales. Asimismo, buscando explorar las 
      particularidades que cada espacio ofrece a partir de estudios antropológicos 
      de uso y entrevistas a quienes visitan y utilizan constantemente dichos espacios.
    
