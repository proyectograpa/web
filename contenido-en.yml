  texto: "\n**Proyecto G.R.A.Pa.** se form\xF3 en el a\xF1o 2017 en base a una cooperaci\xF3\
    n\nentre la Universidad Nacional de Quilmes (UNQ) y la Universidad Cat\xF3lica\n\
    de Salta (UCaSal) con el objetivo de realizar un relevamiento de la\nac\xFAstica\
    \ del Anfiteatro Natural de la Quebrada de las Conchas. En el 2018\nampliamos\
    \ los objetivos del proyecto al relacionarlo con el canto de la\nCopla a partir\
    \ del entorno sonoro propio de sus or\xEDgenes. Contamos ,\ndesde entonces, con\
    \ la participaci\xF3n de la coplera salte\xF1a Mariana\nCarrizo, artista comprometida\
    \ en la lucha por la preservaci\xF3n y\nrevalorizaci\xF3n de este canto ancestral.\
    \ \n\nA partir de all\xED, iniciamos un proyecto de investigaci\xF3n y producci\xF3\
    n de\ncontenidos inmersivos, en los cuales la relaci\xF3n entre las m\xFAsicas\
    \ nativas\ny sus entornos ac\xFAsticos naturales se exprese con claridad. Nuestra\n\
    finalidad es documentar el Patrimonio Ac\xFAstico, que entendemos abarca\ntanto\
    \ la m\xFAsica en s\xED misma como el entorno ac\xFAstico y sonoro en el que\n\
    es creada.\n"
  titulo: Sobre Proyecto G.R.A.Pa
