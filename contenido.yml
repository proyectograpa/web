    elementos:
      - titulo: 'Los Lugares y La Música'
        texto: |
          Los espacios donde realizar estos registros, más allá de tenerlos
          en cuenta por sus características acústicas y el paisaje sonoro que
          los integran, en la mayoría de los casos únicas, están determinados
          por varios factores: el significante de uso que tiene y tuvo para
          la sociedad, su atractivo turístico y cultural y su accesibilidad.
              
          A partir de un exhaustiva investigación, se decidió explorar
          siete espacios, agrupados en tres regiones de la República
          Argentina, relacionando cada región con el canto, la música y las
          expresiones culturales que la integran.
        imagenes:
         - url: 'https://picsum.photos/1024/768?random=3'

        elementos:
          - titulo: 'El Canto de la Copla'
            subtitulo : 'Región Noroeste'
            texto: |
              Región característica por Valles y Quebradas colindantes a la cordillera de los
              Andes, cuenta con Áreas Protegidas que formaron parte del antiguo camino del
              Inka en Argentina. En esta región  serán estudiados tres espacios: “El
              Anfiteatro” en la Quebrada de las Conchas (Salta), Parques provinciales de
              Ischigualasto y Talampaya (San Juan) y “La quebrada de Humahuaca” en La Puna
              (Jujuy). 
              
              En todos ellos el “Canto de la Copla” encuentra una identidad propia como
              práctica cultural, expresada de modo ritual en rondas improvisadas donde las
              cajas y voces se alternan continuamente. Su forma de ejecución, muy ligada al
              entorno natural en que se origina, es un claro exponente del Patrimonio
              Acústico y Sonoro del Noroeste Argentino.
            imagenes:
             - url: 'https://picsum.photos/1024/768?random=4'
            elementos:
              - titulo: 'El Anfiteatro'
                texto: |
                  A menos de 40 kilómetros de la ciudad de Cafayate sobre la ruta Nacional 68, a
                  metros del Río de las Conchas, se encuentra El Anfiteatro, una de las paradas
                  más frecuentadas por el turismo. Se trata de una formación rocosa semi-cerrada
                  de forma pseudo-ojival esculpida por la erosión. Su forma particular y el
                  material de sus paredes hacen que el Anfiteatro posea una cualidad acústica
                  excepcional, reconocida en la región y que ha dado inicio, por ejemplo, al
                  ciclo del “Concierto en la Montaña”, realizado anualmente en este espacio desde
                  1991.
                  
                  Registramos las particularidades sonoras del Anfiteatro realizando medidas
                  acústicas específicas: Respuestas Impulso en Ambisonics y binaurales con
                  fuentes direccionales. Estos registros (disponibles on-line) permiten
                  reconstruir fielmente la acústica del Anfiteatro mediante un sistema de
                  parlantes o auriculares. Además de preservar el sonido del Anfiteatro como
                  Patrimonio Acústico, pueden ser utilizados como reverberadores digitales en
                  registros de cine y realidad virtual.
                imagenes:
                 - url: 'https://picsum.photos/1024/384'
              - titulo: 'La Copla en Realidad Virtual'
                texto: | 
                  El canto de la Copla es  una de las expresiones identitarias de los valles
                  Calchaquíes, practicada por las comunidades Diaguitas desde tiempos ancestrales
                  y transmitida por vía oral. Su forma de ejecución está muy ligada al entorno
                  natural, por lo cual consideramos que es un claro exponente del Patrimonio
                  Acústico y Sonoro de la zona. Como práctica cultural, se expresa de modo ritual
                  en rondas improvisadas donde las cajas y voces se alternan continuamente.
                  
                  Usamos la última tecnología para registrar una serie de Coplas, interpretadas
                  por reconocidas copleras de la comunidad, en realidad virtual. El registro en
                  audio y video inmersivo permite difundir este canto acorde a su práctica y
                  enmarcado en su lugar de origen. De este modo, el espectador tiene una
                  experiencia vivencial más completa al poder situarse en el centro de la ronda.
                  La coplera Mariana Carrizo encuentra una profunda relación entre el canto con
                  caja y estos valles, en cuyos paisajes aprendió a cantar en la niñez. Por ello
                  fue indispensable su aporte a este proyecto.
                imagenes:
                 - url: 'https://picsum.photos/1024/768?random=5'
              - titulo: 'El Documental'
                texto: | 
                  Realizamos un documental en el que se recoge la experiencia del trabajo de
                  campo - el estudio acústico y los registros de las coplas en realidad virtual -
                  llevado a cabo en abril de 2018 en el Anfiteatro. El documental muestra cómo la
                  exploración de este espacio -el estudio de su forma y la sonoridad particular
                  que esta genera-, es expuesta y potenciada al experimentarla a través del
                  sonido producido por las cajas y voces propias de La Copla, un canto ancestral
                  que se origina en diálogo con la montaña y el paisaje de la zona.

                  Sinopsis: Muestra el proceso de trabajo de un grupo de investigadores y la Coplera
                  Mariana Carrizo en el Anfiteatro Natural de la Quebrada de las conchas, durante
                  unas jornadas de registro y promoción del Patrimonio Acústico y Sonoro de los
                  Valles Calchaquíes en la provincia de Salta. Usando la última tecnología para
                  registrar una serie de Coplas en Realidad Virtual, interpretadas por
                  reconocidas copleras de los poblados de San Carlos, Cafayate y Animaná, fue
                  posible encontrar una profunda relación entre el canto con caja y estos valles,
                  donde la música y el espacio confluyen de un modo único.
                  
                  
