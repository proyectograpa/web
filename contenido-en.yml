abstract: "Grupo de Relevamiento Ac\xFAstico del Patrimonio\n"
correo: proyectograpa@gmail.com
dominio: http://proyectograpa.com.ar
elementos:
- elementos:
  - imagenes:
    - url: imgs/areas_1.JPG
    - url: imgs/areas_2.JPG
    texto: "\nNos referimos al Patrimonio Ac\xFAstico como aquellos lugares que por\
      \ sus\ncaracter\xEDsticas morfol\xF3gicas y ambientales involucran la experiencia\
      \ auditiva\ncomo parte inseparable del entorno. \n\nEstos aspectos ac\xFAsticos\
      \ var\xEDan a lo largo del tiempo como consecuencia\ndel uso, las transformaciones\
      \ ambientales y la degradaci\xF3n de sus\nmateriales. \n\nPor ello vemos necesario\
      \ retratar dichos espacios a trav\xE9s de estudios\nac\xFAsticos y morfol\xF3\
      gicos que permitan preservar sus caracter\xEDsticas.\n\nRegistramos estas particularidades\
      \ sonoras realizando medidas ac\xFAsticas\nespec\xEDficas mediante Respuestas\
      \ Impulso con micr\xF3fonos Ambisonics y\nfuentes direccionales. \n\n<div style=\"\
      padding:56.25% 0 0 0;position:relative;\">\n    <iframe\n        src=\"https://player.vimeo.com/video/387688481?color=00BC8C&title=0&byline=0&portrait=0\"\
      \n        style=\"position:absolute;top:0;left:0;width:100%;height:100%;\"\n\
      \        frameborder=\"0\" allow=\"autoplay; fullscreen\" allowfullscreen>\n\
      \    </iframe>\n</div>\n<br>\nAsimismo, buscando explorar las particularidades\
      \ que cada espacio\nofrece a partir de estudios antropol\xF3gicos de uso y entrevistas\
      \ a\nquienes visitan y utilizan constantemente dichos espacios.\n"
    titulo: "El patrimonio Ac\xFAstico"
  - imagenes:
    - url: imgs/ra1.JPG
    - url: imgs/ra2.JPG
    texto: "\nEn cada espacio fueron realizadas una serie de relevamientos\ntopograficos\
      \ y ac\xFAsticos a fin de datar, lo mas fielmente posible las\nparticularidades\
      \ en cada formaci\xF3n y las posiciones de cada emisor y\nreceptor.\n\nDebido\
      \ a las caracter\xEDsticas topogr\xE1ficas de estos espacios (gran\nirregularidad\
      \ de sus paredes y suelo con diferencias de nivel) es\nnecesario realizar grillas\
      \ rombales a una altura fija que permita\nrelevar las distintas posiciones de\
      \ la fuente y el receptor con una\nreferencia clara, abarcando cuatro puntos\
      \ extremos del recinto,\nutilizando como herramienta de replanteo un nivel topogr\xE1\
      fico. \n\n<div style=\"padding:56.25% 0 0 0;position:relative;\">\n    <iframe\n\
      \        src=\"https://player.vimeo.com/video/387687552?color=00BC8C&title=0&byline=0&portrait=0\"\
      \n        style=\"position:absolute;top:0;left:0;width:100%;height:100%;\"\n\
      \        frameborder=\"0\" allow=\"autoplay; fullscreen\" allowfullscreen>\n\
      \    </iframe>\n</div>\n<br>\nDe este modo queda a dispocision un banco de Respuestas\
      \ Impulso (IR's)\nen Ambisonics (Formato B) para ser utilizadas en post producci\xF3\
      n de audio,\ncon fines educativo o de cualquier otro indole:\n\n**[Anfiteatro\
      \ Natural de la Quebrada de las Conchas](\n  https://www.dropbox.com/sh/x20r9trz9gptx5m/AACdBozPbzgUy7IyS3tL4F0Za?dl=0)**\
      \  \n\n**[Caverna de las Brujas - Sala de la Virgen](\nhttps://www.dropbox.com/sh/h0yrtqxhickf903/AAAV4MFEtck3u9X_-NvwHpxMa?dl=0)**\
      \  \n"
    titulo: "Relevamientos Ac\xFAsticos"
  - imagenes:
    - url: imgs/docu_1.JPG
    - url: imgs/docu_2.JPG
    texto: "\nRealizamos una serie documental audiovisual en la que se recoge la\n\
      experiencia del trabajo de campo (estudios ac\xFAsticos y registros\nmusicales).\n\
      \nEsta serie muestra c\xF3mo, la exploraci\xF3n de cada espacio (estudio\nmorfol\xF3\
      gico y sonoridad particular en cada caso), es expuesta y\npotenciada al experimentarla\
      \ a trav\xE9s del sonido producido por los\nintrumentos y voces propios de cada\
      \ practica musical en di\xE1logo con el\npaisaje.\n\n<div style=\"padding:56.25%\
      \ 0 0 0;position:relative;\">\n    <iframe\n        src=\"https://player.vimeo.com/video/388177792?color=00BC8C&title=0&byline=0&portrait=0\"\
      \n        style=\"position:absolute;top:0;left:0;width:100%;height:100%;\"\n\
      \        frameborder=\"0\" allow=\"autoplay; fullscreen\" allowfullscreen>\n\
      \    </iframe>\n</div>\n"
    titulo: Registro Audivisual Documental
  - imagenes:
    - url: imgs/copla_rv_1.JPG
    - url: imgs/copla_rv_2.JPG
    texto: "\nPara registrar las m\xFAsicas de distintos espacios, utilizamos\ntecnolog\xED\
      as de filmaci\xF3n y registro sonoro especifico.\n\nEl registro en audio y video\
      \ inmersivo permite difundir el canto acorde\na su pr\xE1ctica y enmarcado en\
      \ su lugar de origen. A partir de mecanismos\nde reproducci\xF3n para Realidad\
      \ Virtual, el espectador tiene una\nexperiencia vivencial m\xE1s completa al\
      \ poder situarse en puntos en los\nque la expresion artistica cobra mayor relevancia,\
      \ tal es el caso, por\nejemplo de una ronda de copleras registras desde el centro\
      \ mismo de la\nronda.\n\nEn la Provincia de Salta (Argentina), la reconocida\
      \ coplera **[Mariana\nCarrizo]( http://www.marianacarrizo.com.ar/)** encuentra\
      \ una profunda\nrelaci\xF3n entre el canto con caja y estos valles, en cuyos\
      \ paisajes\naprendi\xF3 a cantar en la ni\xF1ez.  Su participaci\xF3n en Proyecto\
      \ GRAPa fue\nindispensable para el reconocimiento y aprendizaje del Canto de\
      \ la\nCopla en relaci\xF3n al paisaje.\n"
    titulo: Practicas Musicales en Realidad Virtual
  imagenes:
  - url: imgs/s_e_1.JPG
  - url: imgs/s_e_2.JPG
  texto: "\nLa creacio\u0301n y ejecucio\u0301n musical para occidente, est\xE1 regida\
    \ por par\xE1metros\nestablecidos en los que, tanto los ejecutantes como los oyentes\
    \ mantienen\nubicaciones est\xE1ticas y preestablecidas, como es el caso de un\
    \ teatro,\ndonde el pu\u0301blico tiene su lugar en las butacas, mientras los\
    \ artistas\npermanecen en el escenario al frente.\n\nPara poder comprender las\
    \ pr\xE1cticas musicales y rituales que nos\nanteceden, ajenas a estos modos,\
    \ es necesario vivenciarlas de la manera\nen que se recrean que, en la gran mayor\xED\
    a de los casos, proponen\nexperiencias inmersivas de escucha, en las que, por\
    \ su misma pr\xE1ctica, el\nespacio juega un rol fundamental ampliando la percepcio\u0301\
    n sonora ma\u0301s all\xE1\nde los l\xEDmites visuales.\n\nEn la b\xFAsqueda de\
    \ proponer al espectador una experiencia vivencial m\xE1s\ncompleta acu\u0301\
    stica y visualmente, es que usamos tecnologi\u0301a especifica para\nregistrar\
    \ estas mu\u0301sicas y rituales. \n\nEl registro en audio y video inmersivo permite\
    \ difundir dichas pr\xE1cticas\nde un modo mucho ma\u0301s pr\xF3ximo a una descripci\xF3\
    n *emic*, enmarcadas en su\nlugar de origen y enriqueciendo la comprensio\u0301\
    n de la cosmovisio\u0301n que las\ncomunidades expresan en sus pr\xE1cticas culturales.\n"
  titulo: Los sonidos en el espacio
- elementos:
  - elementos:
    - imagenes:
      - url: imgs/anfi_1.JPG
      - url: imgs/anfi_2.JPG
      subtitulo: El Anfiteatro
      texto: "\nA menos de 40 kil\xF3metros de la ciudad de Cafayate sobre la ruta\n\
        Nacional N\xBA68, a metros del R\xEDo de las Conchas, se encuentra *El\nAnfiteatro*.\
        \ \n\nSe trata de una formaci\xF3n rocosa semi-cerrada de forma\npseudo-ojival\
        \ esculpida por la erosi\xF3n. Su forma particular y el\nmaterial de sus paredes\
        \ hacen que posea una cualidad ac\xFAstica\nexcepcional, reconocida en la\
        \ regi\xF3n y que ha dado inicio, por\nejemplo, al ciclo del \u201CConcierto\
        \ en la Monta\xF1a\u201D, realizado\nanualmente en este espacio desde 1991.\n"
    imagenes:
    - url: imgs/coplas_1.JPG
    - url: imgs/coplas_2.JPG
    subtitulo: El Canto de la Copla
    texto: "\nRegi\xF3n caracter\xEDstica por Valles y Quebradas colindantes a la\n\
      cordillera de los Andes, cuenta con \xC1reas Protegidas que formaron parte del\n\
      antiguo camino del Inka en Argentina. En esta regi\xF3n ser\xE1n estudiados\
      \ tres\nespacios: *\u201CEl Anfiteatro\u201D* en la Quebrada de las Conchas\
      \ (Salta), *Parques\nprovinciales de Ischigualasto y Talampaya* (San Juan) y\
      \ *\u201CLa quebrada de\nHumahuaca\u201D* en La Puna (Jujuy).\n\n*El canto de\
      \ la Copla* es una de las expresiones identitarias de la\nregi\xF3n, practicada\
      \ por distintas comunidades desde tiempos\nancestrales y transmitida por v\xED\
      a oral. \n\nSu forma de ejecuci\xF3n est\xE1 muy ligada al entorno natural,\
      \ por lo cual\nconsideramos que es un claro exponente del Patrimonio Ac\xFA\
      stico y\nSonoro.  Como pr\xE1ctica cultural, se expresa de modo ritual en rondas\n\
      improvisadas donde las cajas y voces se alternan continuamente.\n    \n"
    titulo: "Regi\xF3n Noroeste"
  - elementos:
    - imagenes:
      - url: imgs/caverna_1.JPG
      - url: imgs/caverna_2.JPG
      subtitulo: Caverna de las Brujas
      texto: "\nEs una formaci\xF3n cavernaria cerrada, ubicada a 8 km al norte de\n\
        R.N. N\xB0 40, en las cercan\xEDas de la localidad de Bardas Blancas en\n\
        el Valle del r\xEDo Grande, al Sur de la provincia de Mendoza, en el\ndepartamento\
        \ de Malarg\xFCe.\n\nNuestro estudio est\xE1 centrado en la sala m\xE1s amplia\
        \ y accesible,\nreconocida por sus caracter\xEDsticas ac\xFAsticas y el paso\
        \ de\ncomunidades preexistentes llamada *Sala de la Virgen*.\n\nSu acceso\
        \ cerrado, de aproximadamente 15 metros de largo, da a\nuna sala de 35 metros\
        \ de profundidad y 20 metros de ancho\naproximadamente con una altura irregular\
        \ que llega a los 10\nmetros en algunos puntos.\n"
    imagenes:
    - url: imgs/cuyo_1.JPG
    - url: imgs/cuyo_2.JPG
    subtitulo: "La M\xFAsica Araucana"
    texto: "\nRegiones \xE1ridas y de estepas, tanto Cuyo como la Patagonia, se\n\
      reconocen por sus climas fr\xEDos y secos. De estas zonas se decidi\xF3\ntrabajar\
      \ con formaciones cavernarias cuyos atributos ac\xFAsticos se\ndistinguen de\
      \ otros espacios en Argentina. En particular ser\xE1n\nestudiadas dos formaciones\
      \ cavernarias significativas de cada regi\xF3n:\n*Caverna de las Brujas* en\
      \ el Departamento de Malarg\xFCe\n(Mendoza) y *Cueva de las Manos* en el Ca\xF1\
      ad\xF3n del R\xEDo\nPinturas (Santa Cruz).\n          \nEstas regiones fueron\
      \ habitadas por las comunidades Huarpe y Mapuche,\nquienes manifestaban una\
      \ variedad de cantos y m\xFAsicas recreativas y\nligadas a sus creencias. Predominan\
      \ en ambos casos el canto cham\xE1nico\ny el tambor como elemento identitario.\
      \ Del mismo modo, las tribus\npre-tehuelches (Aoni-Kenk) mucho m\xE1s relacionados\
      \ al Ca\xF1ad\xF3n del R\xEDo\nPinturas, adem\xE1s del canto, poseen un grupo\
      \ de instrumentos como el\nkoolo, el Rambo y percusivos como el Aple, El Chelper\
      \ y el sonajero.\n"
    titulo: "Regi\xF3n Cuyo | Patag\xF3nica"
  - imagenes:
    - url: imgs/nea_1.JPG
    - url: imgs/nea_2.JPG
    subtitulo: "La M\xFAsica Qom"
    texto: "\nDe esta regi\xF3n se propone estudiar dos Parques Nacionales conocidos\n\
      como: *El Impenetrable* (Chaco) e *Iguaz\xFA* (Misiones), ambos se caracterizan\n\
      por su fauna y flora, donde pueden encontrarse cientos de especies hoy\nconsideradas\
      \ en v\xEDas de extinci\xF3n.  De este modo, sus \xC1reas Protegidas gozan de\n\
      un paisaje sonoro \xFAnico en Argentina.\n\nCulturalmente, estos espacios fueron\
      \ habitados por comunidades entre\nlas que se destacan los Guaycur\xFAes, conocidos\
      \ como Qom. Sus pr\xE1cticas\nmusicales se expresan en convivencia con el paisaje\
      \ sonoro que le da\norigen. Se destacan por cantos colectivos y solistas acompa\xF1\
      ados por\ninstrumentos como el *n\u2019viqu\xE9* (especie de viol\xEDn de una\
      \ sola cuerda)\ne instrumentos percusivos como vainas de algarrobos, pezu\xF1\
      as, maracas\ny sonajeros de calabazas como el *cartexet\u1EBD*.\n"
    titulo: "Regi\xF3n Noreste"
  imagenes:
  - url: imgs/lugares_1.JPG
  - url: imgs/lugares_2.JPG
  texto: "Los espacios donde realizar estos registros, m\xE1s all\xE1 de tenerlos\n\
    en cuenta por sus caracter\xEDsticas ac\xFAsticas y el paisaje sonoro que\nlos\
    \ integran (en la mayor\xEDa de los casos \xFAnicas), son determinados\npor varios\
    \ factores: \n\n- *Significante de uso que tiene y tuvo para la sociedad*\n\n\
    - *Atractivo tur\xEDstico y cultural*\n\n- *Accesibilidad*\n      \nA partir de\
    \ una exhaustiva investigaci\xF3n, se decidi\xF3 explorar siete\nespacios, agrupados\
    \ en tres regiones de la Rep\xFAblica Argentina, relacionando\ncada regi\xF3n\
    \ con el canto, la m\xFAsica y las expresiones culturales que la\nintegran:\n\n\
    - *Regi\xF3n Noroeste*\n\n- *Regi\xF3n Cuyo | Patag\xF3nica*\n\n- *Regi\xF3n Noreste*\n"
  titulo: "Los Lugares y La M\xFAsica"
