        - url: 'imgs/docu_2.JPG'

    - titulo: 'Musical Practices in Virtual Reality'
      texto: | 

        We use specific techniques to register the cultural manifestations, 
        in their own land, with 3D audio and video.

        By using immersive technologies, it is possible to experience the 
        pre-colonial cultural manifestation as they were conceived; VR 
        devices allow the audience to be placed inside the musical ritual, 
        thus having a complete experience. For example, in a Coplas’ round, 
        registered in VR, one can be in its middle.
     
        In Salta province (Argentina), the well known Copla singer 
        **[Mariana Carrizo]( http://www.marianacarrizo.com.ar/)** finds 
        a deep relationship between the Canto con Caja and the valleys’ 
        landscape; where, during her childhood, she learnt to sing. 
        Her participation in GRAPa project is essential for the appreciation 
        and comprehension of the Canto con Caja and its relationship with 
        the landscape.

      imagenes:
        - url: 'imgs/copla_rv_1.JPG'
        - url: 'imgs/copla_rv_2.JPG'

  - titulo: 'Places and Music'
    texto: |
      We choose the site to work carefully, beyond their acoustic and 
      soundscape particularities we keep in mind the following factors:

      - *Its present and past are significant for society*

      - *Its cultural and tourism attraction*

      - *Accessibility*
            
      By extensive research, was decided to explore seven sites grouped 
      in three Argentina's regions, relating them with its cultural 
      expressions and music.

      integran:

      - *Northeast region*

      - *Cuyo | Patagonia Region*

      - *Northwest region*
      
    imagenes:
      - url: 'imgs/lugares_1.JPG'
      - url: 'imgs/lugares_2.JPG'

    elementos:
      - titulo: 'Northeast'
        subtitulo : 'The song of Copla'
        texto: |
          
          Contiguous to the Andes Mountains, this region is characterized 
          by its valleys and gulles. Its protected areas belonged to the 
          south of the Inka empire. In this region we study three sites: 
          *“El Anfiteatro”*, in La Quebrada de las Conchas (Salta), *"Parques 
          provinciales de Ischigualasto y Talampaya"* (San Juan), and 
          *"La Quebrada de Humahuaca"* in La Puna (Jujuy).ç

          The song of Copla is one of the most significative expressions 
          of this region; it is practised by different communities since 
          ancestral times and transmitted orally.

          It is played in a deep linking with the natural environment, 
          for that reason we consider it as an explicit exponent of 
          the Acoustic and Sonic Heritage.
             
        imagenes:
         - url: 'imgs/coplas_1.JPG'
         - url: 'imgs/coplas_2.JPG'

        elementos:
          - subtitulo: 'The Amphitheatre'
            texto: |
              
              Less than 40 kilometres from Cafayate city on National Route 68, 
              few meters from the Conchas river, it is *El Anfiteatro* (The Amphitheatre)

              With a pseudo-oval shape, El Anfiteatro is semi-closed rock formation 
              sculpted by the erosion. Its particular contour and the material of 
              its walls give to El Anfiteatro an exceptional acoustic quality, 
              well known in the region and the reason why it lodges a music festival 
              called Concierto en la Montaña (Concert in the Mountain), held annually 
              since 1991. 

            imagenes:
             - url: 'imgs/anfi_1.JPG'
             - url: 'imgs/anfi_2.JPG'

      - titulo: 'Cuyo | Patagonia Region'
        subtitulo: 'Araucana’s music'
        texto: |
          
          Regions of arids steppes, both Cuyo and Patagonia are known for their dry 
          and cold weathers. From this region we decided research cavern formations 
          whose their acoustic’s attributes are distinghesed from the other 
          Argentina’s spaces. In particular, we study two caverns: 
          *Caverna de las Brujas* (Witches Cavern) in Malargüe (Mendoza), 
          and *Cueva de las Manos* (Hands Cavern) in the Cañadón del 
          Rio Pinturas (Santa Cruz).

          Huarpe and Mapuche communities, who dwelt those regions, expressed 
          a wide variety of songs and music linked to their believes. 
          Both have the traditional snare drum, and the shamanic sing as an 
          identity element. Likewise, the pre-Tehuelches tribes (Aoni-Kenk), 
          closer to the Cañadón del Río Pinturas, in addition to its singing, 
          developed a group of musical instruments as the Koolo, and the Rambo, 
          and percussion instruments as the Aple, the Chelper, and the Sonajero.

        imagenes:
          - url: 'imgs/cuyo_1.JPG'
          - url: 'imgs/cuyo_2.JPG'

        elementos:
          - subtitulo: 'Witches Cavern'
            texto: |
              
              It is a closed cavern, located at 8 kilometres to the norh of the 
              National Route 40, close to Bardas Blancas in the Valle del Río Grande 
              valley, in the south of Mendoza in the Malargüe department.

              Our research is concentrated in the largest and accesible room, 
              known by its acoustics characteristics and the passage of the pre-colonial 
              communities, it is called Sala de la Virgen.

              Its shutte access has approximately fifteen meters long ends in the *Sala 
              de la Virgen* of 35 meters deep, 20 meters wide, and irregular height of 
              10 meters in the highest points.

            imagenes:
             - url: 'imgs/caverna_1.JPG'
             - url: 'imgs/caverna_2.JPG'

      - titulo: 'Northeast region'
        subtitulo: 'Qom Music'
        texto: |
          
          Of the Northwest region, we will study two national parks: 
          *El Impenetrable* (Chaco), and Iguazú (Misiones). 
          Their flora and fauna characterized both. Hundreds of species, 
          a lot of them in extinction danger, live in these regions what 
          it gives a unique soundscape.

          In cultural terms, these sites were dwelt by different communities; 
          one of the most important was Guaycurúes, known as Qom. 
          Their music origins in the soundscape's imitation, which is produced 
          by flora and fauna today in extinction danger. They stand out for their 
          collective and solo singing accompanied by instruments such as the 
          n'viqué (a kind of single-string violin) and percussive instruments 
          such as carob pods, hoofs, maracas and pumpkin rattles like the cartexetẽ.

        imagenes:
          - url: 'imgs/nea_1.JPG'
          - url: 'imgs/nea_2.JPG'

