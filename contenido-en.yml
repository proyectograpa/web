        <br>

      imagenes:
        - url: 'imgs/areas_1.JPG'
        - url: 'imgs/areas_2.JPG'

    - titulo: 'Acoustic Surveys'
      texto: | 

        Our acoustic register work starts with a topographic survey, 
        in which we plot a regular grid upon an irregular surface; this 
        allows us to position every speaker and microphone precisely to 
        obtain an accurate acoustic analysis by recording Ambisonics 
        Impulse Responses (IR). 

        Due to the place’s irregularity topography is needed to draw a 
        rhombus grid, at fix height, that allows us to precisely measure 
        every source and reception’s position.

        As a result, there is an Ambisonics B-Format IR’s database which 
        can be used in audio scientific studies, audio post-production, 
        and for educational purpose.

        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe
                src="https://player.vimeo.com/video/387687552?color=00BC8C&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
            </iframe>
        </div>
        <br>
        De este modo queda a dispocision un banco de Respuestas Impulso (IR's)
        en Ambisonics (Formato B) para ser utilizadas en post producción de audio,
        con fines educativo o de cualquier otro indole:

        **[Anfiteatro Natural de la Quebrada de las Conchas](
          https://www.dropbox.com/sh/x20r9trz9gptx5m/AACdBozPbzgUy7IyS3tL4F0Za?dl=0)**  

        **[Caverna de las Brujas - Sala de la Virgen](
        https://www.dropbox.com/sh/h0yrtqxhickf903/AAAV4MFEtck3u9X_-NvwHpxMa?dl=0)**  

      imagenes:
        - url: 'imgs/ra1.JPG'
        - url: 'imgs/ra2.JPG'

    - titulo: 'Audiovisual Documentary'
      texto: | 
        
        An audiovisual documental series shows the experiences of the fieldwork, 
        linking the places’ acoustics with the natives’ culture and music.

        There is a strong relationship between the places’ landscape and the 
        soundscape and the culture developed there. By analysing how the 
        landscape sounds, interviewing native people and registering their 
        cultural manifestations, we aim to show how the landscape and culture 
        are interrelated.

        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe
                src="https://player.vimeo.com/video/388177792?color=00BC8C&title=0&byline=0&portrait=0"
