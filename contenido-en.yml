  - titulo: 'About us'
    texto: |
      
      **Proyecto G.R.A.Pa.** started in 2017 as a joint project between 
      Universidad Nacional de Quilmes (UNQ) and Universidad Católica de 
      Salta (UCASAL) intending to carry out a study about the acoustics 
      of the natural amphithatre in Quebrada de las Conchos. 
      In 2018 we broadened the scope of the project by relating it to 
      the singing of Copla taking into account the natural acoustic 
      environment of its origins. We also counted on the active 
      participation of Capla singer Mariana Carriza, an artist committed 
      to working for the preservation and appreciation of this ancestral 
      kind of music.

      Based on this, we started a research and production project about 
      immersive contents in which the relation between native music and 
      their natural acoustic surroundings can be clearly expressed. 
      Our aim is to document the acoustic heritage that involves not only 
      music itself but also the acoustic environment in which it is produced.

