titulo: 'Proyecto G.R.A.Pa'
subtitulo: 'Grupo de Relevamiento Acústico del Patrimonio'
texto: |
  Este es un proyecto de relevamiento, registro y promoción del Patrimonio
  Acústico en relación a las prácticas culturales de distintas regiones de
  nuestro país. A través de diversas tecnologías, este proyecto los acerca a la
  comunidad en general.

  El proyecto está conformado por una serie de trabajos individuales
  interrelacionados que permiten estudiar y promocionar los distintos
  espacios: relevamientos acústicos en audio 3D, registros musicales y/o
  rituales patrimoniales en Realidad Virtual (RV), fomento de la creación
  musical para obras específicas de sitio y la realización de una serie
  audiovisual de micro documentales recogiendo el trabajo realizado.
