  - titulo: 'Sobre o Projeto G.R.A.Pa'
    texto: |
      
      **O Projeto G.R.A.Pa.** foi formado em 2017 com base na cooperação 
      entre a Universidade Nacional de Quilmes (UNQ) e a Universidade Católica 
      de Salta (UCaSal) com o intuito de realizar um estudo acústico do Anfiteatro 
      Natural da Quebrada de las Conchas. Em 2018 expandimos os objetivos do projeto 
      relacionando-o com o Canto de Copla originado a partir do próprio entorno sonoro. 
      Desde então, contamos com a participação da coplera saltenha, Mariana Carrizo, 
      artista comprometida com a luta pela preservação e revalorização deste canto 
      ancestral.

      A partir daí, iniciamos um projeto de pesquisa e produção de conteúdos imersivos, 
      nos quais a relação entre música nativa e seus ambientes acústicos naturais se 
      expressem com claridade. Nosso objetivo é documentar o Patrimônio Acústico, 
      que entendemos abranger tanto a música em si, quanto o ambiente acústico e 
      sonoro em que é criada.

    imagenes:
      - url: 'imgs/equipo.JPG'

