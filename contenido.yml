      - titulo: 'Los Lugares y La Música'
        texto: >
          Los espacios donde realizar estos registros, más allá de tenerlos
          en cuenta por sus características acústicas y el paisaje sonoro que
          los integran, en la mayoría de los casos únicas, están determinados
          por varios factores: el significante de uso que tiene y tuvo para
          la sociedad, su atractivo turístico y cultural y su accesibilidad.
              
          A partir de un exhaustiva investigación, se decidió explorar
          siete espacios, agrupados en tres regiones de la República
          Argentina, relacionando cada región con el canto, la música y las
          expresiones culturales que la integran.

