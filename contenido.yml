titulo: 'Proyecto G.R.A.Pa'
subtitulo: 'Proyecto G.R.A.Pa'
texto: |

  *Proyecto GRAPa* está conformado por una serie de trabajos individuales
  interrelacionados de relevamiento, registro y  promoción del Patrimonio 
  Acústico  de distintas regiones de nuestro país.

  - Relevamientos acústicos en audio 3D

  - Registros musicales y/o rituales patrimoniales en Realidad Virtual 

  - Fomento de la creación musical para obras específicas de sitio 

  - Serie audiovisual de micro documentales recogiendo el trabajo realizado. 

abstract: |  
  Grupo de Relevamiento Acústico del Patrimonio

imagenes:
  - url: 'imgs/port.jpg'

elementos:
  - titulo: 'Los sonidos en el espacio'
    texto: | 
      La creación y ejecución musical para occidente, está regida por parámetros 
      establecidos en los que, tanto los ejecutantes como los oyentes mantienen 
      ubicaciones estáticas y preestablecidas, como es el caso de un teatro, 
      donde el público tiene su lugar en las butacas, mientras los artistas 
      permanecen en el escenario al frente.

      Para poder comprender las prácticas musicales y rituales que nos anteceden, 
      ajenas a estos modos preestablecidos, es necesario vivenciarlas de la manera 
      en que se recrean que, en la gran mayoría de los casos, proponen experiencias 
      inmersivas de escucha, en las que, por su misma práctica, el espacio juega un 
      rol fundamental ampliando la percepción sonora más allá de los límites visuales.

      En la búsqueda de proponer al espectador una experiencia vivencial más completa 
      acústica y visualmente, es que usamos la última tecnología para registrar estas 
      músicas y rituales. El registro en audio y video inmersivo 
      permite difundir dichas prácticas de un modo mucho más próximo a una descripción emic, 
      enmarcadas en su lugar de origen y enriqueciendo la comprensión de la cosmovisión 
      que las comunidades expresan en sus prácticas culturales.

    imagenes:
      - url: 'imgs/s_e_1.jpg'
      - url: 'imgs/s_e_2.jpg'

    elementos:
    - titulo: 'El patrimonio Acústico'
      texto: | 
        Nos referimos al Patrimonio Acústico como aquellos lugares que por sus
        características morfológicas y ambientales involucran la experiencia auditiva
        como parte inseparable del entorno. Estos aspectos Acústicos varían a lo largo
        del tiempo como consecuencia del uso, las transformaciones ambientales y la
        degradación de sus materiales. Por ello vemos necesario retratar dichos
        espacios a través de estudios acústicos y morfológicos que permitan preservar
        sus características.
        
        Registramos dichas particularidades sonoras realizando medidas acústicas
        específicas mediante Respuestas Impulso (disponibles on-line) con micrófonos 
        Ambisonics y fuentes direccionales. Asimismo, buscando explorar las 
        particularidades que cada espacio ofrece a partir de estudios antropológicos 
        de uso y entrevistas a quienes visitan y utilizan constantemente dichos espacios.
      
        <iframe
          src="https://player.vimeo.com/video/387688481"
          width="540"
          height="260"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>

      imagenes:
        - url: 'imgs/areas_1.jpg'
        - url: 'imgs/areas_2.jpg'

    - titulo: 'Relevamientos Acústicos'
      texto: | 
        En cada espacio fueron realizadas una serie de relevamientos 
        tomograficos y acústicos a fin de datar, lo mas fielmente posible
        las particularidades en cada formación y las posiciones de cada 
        emisor y receptor.

        Debido a las características topográficas de estos espacios 
        (gran irregularidad de sus paredes y suelo con diferencias de nivel) 
        es necesario realizar grillas rombales a una altura fija que permita 
        relevar las distintas posiciones de la fuente y el receptor con una 
        referencia clara, abarcando cuatro puntos extremos del recinto, 
        utilizando como herramienta de replanteo un nivel topográfico. 
      
        <iframe
          src="https://player.vimeo.com/video/387687552"
          width="540"
          height="260"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>

        De este modo queda a dispocision un banco de Respuestas Impulso (IR's)
        en Ambisonics (Formato B) para ser utilizadas en post producción de audio,
        con fines educativo o de cualquier otro indole:

        **[Anfiteatro Natural de la Quebrada de las Conchas](
          https://mega.nz/#F!tS522CaB!7XyKDIiknovOkDT4XnnrwA)**  

        **[Caverna de las Brujas - Sala de la Virgen](
        https://mega.nz/#F!kOgSmQxS!eMNNM3xpyBfvPYxj6QZsOQ)**  

      imagenes:
        - url: 'imgs/ra1.jpg'
        - url: 'imgs/ra2.jpg'

    - titulo: 'Registro Audivisual Documental'
      texto: | 
        Realizamos una serie documental en el que se recoge la experiencia del trabajo de
        campo -los distintos estudios acústicos y  registros en realidad virtual-.

        El registro audiovisual muestra cómo la exploración de cada espacio -el estudio de su forma 
        y sonoridad particular en cada caso-, es expuesta y potenciada al experimentarla 
        a través del sonido producido por los intrumentos y voces propios de cada practica 
        musical, en diálogo con el paisaje.

        <iframe
          src="https://player.vimeo.com/video/388177792"
          width="540"
          height="260"
          frameborder="0"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
        
      imagenes:
        - url: 'imgs/docu_1.jpg'
        - url: 'imgs/docu_2.jpg'

    - titulo: 'Practicas Musicales en Realidad Virtual'
      texto: | 

        Usamos la última tecnología para registrar una serie de musicas en distintos espacios, 
        recientemente (Abril 2018) fueron registradas una serie de coplas 
        interpretadas por reconocidas copleras de la comunidad, en realidad virtual. 
        
        El registro en audio y video inmersivo permite difundir el canto acorde a su práctica y
        enmarcado en su lugar de origen. A partir de mecanismos de reproducción para 
        Realidad Virtual, el espectador tiene una experiencia vivencial más completa 
        al poder situarse en el centro de la ronda.
        
        En la Provincia de Salta (Argentina), la reconocida coplera **[Mariana Carrizo](
          http://www.marianacarrizo.com.ar/)** 
        encuentra una profunda relación entre el canto con caja y estos valles, 
        en cuyos paisajes aprendió a cantar en la niñez. 
        Su participación en Proyecto GRAPa fue indispensable para el reconocimiento y 
        aprendizaje del Canto de la Copla.

      imagenes:
        - url: 'imgs/copla_rv_1.jpg'
        - url: 'imgs/copla_rv_2.jpg'

  - titulo: 'Los Lugares y La Música'
    texto: |
      Los espacios donde realizar estos registros, más allá de tenerlos
      en cuenta por sus características acústicas y el paisaje sonoro que
      los integran -en la mayoría de los casos únicas-, están determinados
      por varios factores: 

      - *Significante de uso que tiene y tuvo para la sociedad*

      - *Stractivo turístico y cultural*

      - *Accesibilidad*
            
      A partir de una exhaustiva investigación, se decidió explorar
      siete espacios, agrupados en tres regiones de la República
      Argentina, relacionando cada región con el canto, la música y las
      expresiones culturales que la integran:

      - *Región Noroeste*

      - *Región Cuyo | Patagónica*

      - *Región Noreste*
      
    imagenes:
      - url: 'imgs/lugares_1.jpg'
      - url: 'imgs/lugares_2.jpg'
      - url: 'imgs/lugares_3.jpg'

    elementos:
      - titulo: 'Región Noroeste'
        subtitulo : 'El Canto de la Copla'
        texto: |
          Región característica por Valles y Quebradas colindantes a la cordillera de los
          Andes, cuenta con Áreas Protegidas que formaron parte del antiguo camino del
          Inka en Argentina. En esta región  serán estudiados tres espacios: *“El
          Anfiteatro”* en la Quebrada de las Conchas (Salta), *Parques provinciales de
          Ischigualasto y Talampaya* (San Juan) y *“La quebrada de Humahuaca”* en La Puna
          (Jujuy).

          *El canto de la Copla* es una de las expresiones identitarias de los valles
          Calchaquíes, practicada por las comunidades Diaguitas desde tiempos ancestrales
          y transmitida por vía oral. Su forma de ejecución está muy ligada al entorno
          natural, por lo cual consideramos que es un claro exponente del Patrimonio
          Acústico y Sonoro de la región. Como práctica cultural, se expresa de modo ritual
          en rondas improvisadas donde las cajas y voces se alternan continuamente.
              
        imagenes:
         - url: 'imgs/coplas_1.jpg'
         - url: 'imgs/coplas_2.jpg'

        elementos:
          # - titulo: 'El Anfiteatro'
          - subtitulo: 'El Anfiteatro'
            texto: |
              A menos de 40 kilómetros de la ciudad de Cafayate sobre la ruta Nacional Nº68, a
              metros del Río de las Conchas, se encuentra *El Anfiteatro*. Se trata de una 
              formación rocosa semi-cerrada de forma pseudo-ojival esculpida por la erosión. 
              Su forma particular y el material de sus paredes hacen que el Anfiteatro posea 
              una cualidad acústica excepcional, reconocida en la región y que ha dado inicio, 
              por ejemplo, al ciclo del “Concierto en la Montaña”, realizado anualmente 
              en este espacio desde 1991.
              
              Registramos las particularidades sonoras del Anfiteatro realizando medidas
              acústicas específicas: Respuestas Impulso en Ambisonics y binaurales con
              fuentes direccionales. Estos registros  permiten reconstruir fielmente 
              la acústica del Anfiteatro mediante un sistema de parlantes o auriculares. 
              Además de preservar su sonoridad como Patrimonio Acústico, pueden 
              ser utilizados como reverberadores digitales en registros de cine y realidad virtual.

            imagenes:
             - url: 'imgs/anfi_1.jpg'
             - url: 'imgs/anfi_2.jpg'

      - titulo: 'Región Cuyo | Patagónica'
        subtitulo: 'La Música Araucana'
        texto: |
          Regiones áridas y de estepas, tanto el Cuyo como la Patagonia, se reconocen por
          sus climas fríos y secos. De esta zonas se decidió trabajar con formaciones
          cavernarias cuyos atributos acústicos se distinguen de otros espacios en
          Argentina. En particular serán estudiadas dos formaciones cavernarias
          significativas de cada región: la “Caverna de las Brujas” en el Departamento de
          Malargüe (Mendoza) y la “Caverna de las Manos” en el Cañadón del Río Pinturas
          (Santa Cruz).
          
          Estas regiones fueron habitadas por culturas Huarpe y Mapuche, quienes
          manifestaban una variedad de cantos y músicas recreativas y ligadas a sus
          creencias. Predominan en ambos casos el canto chamánico y el tambor como
          elemento identitario. Del mismo modo, las tribus pre-tehuelches (Aoni-Kenk)
          mucho más relacionados al Cañadón del Río Pinturas, además del canto, poseen un
          grupo de instrumentos como el koolo (cordófono hecho con una costilla de
          guanaco y cerdas de caballo), el Rambo (aerófono hecho de un fémur de guanaco)
          y percusivos como el Aple, El Chelper y el sonajero.
        imagenes:
          - url: 'imgs/cuyo_1.jpg'
          - url: 'imgs/cuyo_2.jpg'

        elementos:
          - subtitulo: 'Caverna de las Brujas'
            texto: |
              Es una formación cavernaria cerrada, conocida como “Caverna de Las Brujas”, 
              ubicada a 8 km al norte de la Ruta Nacional N° 40, en las cercanías de la 
              localidad de Bardas Blancas en el Valle del río Grande, al Sur de la 
              provincia de Mendoza, en el departamento de Malargüe.

              Nuestro estudio estuvo centrado en la sala más amplia y accesible, 
              reconocida por sus características acústicas y el paso de comunidades 
              preexistentes llamada “Sala de la Virgen”. 

              Su acceso cerrado, de aproximadamente 15 metros de largo, 
              da a una sala de 35 metros de profundidad y 20 metros de ancho aproximadamente 
              con una altura irregular que llega a los 10 metros en algunos puntos.


            imagenes:
             - url: 'imgs/caverna_1.jpg'
             - url: 'imgs/caverna_2.jpg'

      - titulo: 'Región Noreste'
        subtitulo: 'La Música Qom'
        texto: |
          De esta región se propone estudiar dos Parques Nacionales conocido como: “El Impenetrable”
          (Chaco) e “Iguazú” (Misiones), ambos se caracterizan por su fauna y flora, donde pueden
          encontrarse cientos de especies hoy consideradas en vías de extinción. 
          De este modo, sus Áreas Protegidas gozan de un paisaje sonoro único en Argentina.
          
          Culturalmente, estos espacios fueron habitados por comunidades entre las que se destacan los
          Guaycurúes, conocidos como Qom. Sus prácticas musicales se expresan en convivencia con el
          paisaje sonoro que le da origen. Se destacan por cantos colectivos y solistas acompañados por
          instrumentos como el “n’viqué” (especie de violín de una sola cuerda) e instrumentos
          percusivos como vainas de algarrobos, pezuñas, maracas y sonajeros de calabazas como el
          “cartexetẽ”.

        imagenes:
          - url: 'imgs/nea_1.jpg'
          - url: 'imgs/nea_2.jpg'

  - titulo: 'Sobre Proyecto G.R.A.Pa'
    texto: |
      **Proyecto G.R.A.Pa.** se formó en el año 2017 en base a una cooperación entre la
      Universidad Nacional de Quilmes (UNQ) y la Universidad Católica de Salta
      (UCaSal) con el objetivo de realizar un relevamiento de la acústica del
      Anfiteatro Natural de la Quebrada de las Conchas. En el 2018 ampliamos los
      objetivos del proyecto al relacionarlo con el canto de la Copla a partir del
      entorno sonoro propio de sus orígenes. Contamos también con la participación
      activa de la coplera salteña Mariana Carrizo, artista comprometida en la lucha
      por la preservación y revalorización de este canto ancestral. A partir de allí,
      iniciamos un proyecto de investigación y producción de contenidos inmersivos en
      los cuales la relación entre las músicas nativas y sus entornos acústicos
      naturales se exprese con claridad. Nuestra finalidad es documentar el
      Patrimonio Acústico, que entendemos abarca tanto la música en sí misma como el
      entorno acústico en el que es creada.
    imagenes:
      - url: 'imgs/port.jpg' 

    elementos:
      - titulo: 'Francisco Durante'
        texto: |
          **[Francisco Durante](
          https://www.facebook.com/franciscofidel.durante)** es Licenciado en Música y Tecnología (UNQ) y Maestro Mayor
          de Obras dedicado a la investigación, diseño y construcción con materiales
          naturales y permacultura. Trabaja como compositor en diferentes proyectos
          artísticos multidisciplinarios en donde se vinculan las músicas tradicionales
          con nuevas tecnologías y el espacio. 
          
        imagenes:
          - url: 'imgs/francisco_durante.jpg' 

      - titulo: 'Damian Payo'
        texto: |
           **[Damian Payo](
            https://www.damianpayo.com)** es Licenciado en Música y Tecnología (UNQ), actualmente se
            desempeña como docente e investigador en la Universidad Católica de Salta en la
            ciudad de Salta Capital desde donde ha profundizado en el estudio de Acústica
            de Salas no convencionales y organizado Jornadas y Seminarios abocados al área
            de la Acústica y el Audio Digital. 
        imagenes:
          - url: 'imgs/damian_payo.jpg' 

      - titulo: 'Manuel Eguía'
        texto: |      
            **[Manuel Eguía](
            http://lapso.org/)** es Doctor en Física (UBA) e investigador de CONICET y UNQ, donde
            dirige el Laboratorio de Acústica y Percepción Sonora (LAPSo), grupo donde ha
            realizado numerosos trabajos de investigación sobre percepción espacial
            auditiva y dispositivos que modifican el campo sonoro con medios puramente
            acústicos.
        imagenes:
         - url: 'imgs/manuel_eguia.jpg' 

      - titulo: 'Mauro Zannoli'
        texto: |  
            **[Mauro Zannoli](
            https://maurozannoli.com/Home)** es Licenciado en Composición con Medios Electroacústicos (UNQ),
            compositor, programador y diseñador sonoro. En su trabajo tiene un fuerte
            interés en la utilización del espacio como un parámetro más del sonido tanto en
            música como en el arte sonoro. Ha montado sistemas Ambisonics en varios teatros
            para obras específicas.
        imagenes:
          - url: 'imgs/mauro_zannoli.jpg' 
          
      - titulo: 'Lisandro Fernandez'
        texto: |
          Licenciado en Música y Tecnología de la UNQ. Trabajador nodocente en sistemas
          del ATAM/UNA donde participa del Laboratorio de Software Libre.
          Dedicado a investigar, producir y divulgar herramientas informáticas
          concordantes con las premisas de desarrollo libre y abierto, enmarcadas en la
          tradición *nix.
          Expuso en In-sonora VII (Madrid, España), Prog. de Arte Interactivo / Fund.
          Telefónica (CABA), MediaLab 2010 / CCEBA (CABA), Universo Paralello #10 -
          (Bahía, Brasil), British Council / BAFIM '09 (CABA).
          Desarrolló para Fundación IDA / ISLAA, Dirección de Medios Digitales / UVQ,
          Museo en Construcción / Fund. del Interior.
        imagenes:
          - url: 'imgs/lisandro_fernandez.jpg' 
      
      - titulo: 'Juan Barthe'
        texto: |
          **[Juan Barthe](
            https://www.facebook.com/juan.barthe)** Es reportero gráfico y realizador audiovisual. 
            Realizó más de 50 cortos de los cuales algunos ocuparon los primeros lugares en competencias y
             concursos nacionales y provinciales. Trabajó para marcas de aventura como SOX, Columbia, 
             Red Bull, Sckechers, entre otras. 

             Su interés por las relaciones humanas en sociedad, lo llevó a participar de distintos proyectos 
             audiovisuales documentales por los cuales recorre nuevos caminos acompañado de la implementación  
             de nuevas técnicas para contar historias.

        imagenes:
          - url: 'imgs/juan_barthe.jpg' 
