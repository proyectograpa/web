  - titulo: 'Practicas Musicales en Realidad Virtual'
    texto: | 

      Usamos la última tecnología para registrar una serie de Coplas, interpretadas
      por reconocidas copleras de la comunidad, en realidad virtual. El registro en
      audio y video inmersivo permite difundir este canto acorde a su práctica y
      enmarcado en su lugar de origen. De este modo, el espectador tiene una
      experiencia vivencial más completa al poder situarse en el centro de la ronda.
      La coplera Mariana Carrizo encuentra una profunda relación entre el canto con
      caja y estos valles, en cuyos paisajes aprendió a cantar en la niñez. Por ello
      fue indispensable su aporte a este proyecto.
    imagenes:
      - url: 'imgs/copla_rv_1.jpg'
      - url: 'imgs/copla_rv_2.jpg'

    elementos:
      - titulo: 'Los Lugares y La Música'
        texto: |
          Los espacios donde realizar estos registros, más allá de tenerlos
          en cuenta por sus características acústicas y el paisaje sonoro que
          los integran -en la mayoría de los casos únicas-, están determinados
          por varios factores: el significante de uso que tiene y tuvo para
          la sociedad, su atractivo turístico y cultural y su accesibilidad.
                
          A partir de una exhaustiva investigación, se decidió explorar
          siete espacios, agrupados en tres regiones de la República
          Argentina, relacionando cada región con el canto, la música y las
          expresiones culturales que la integran.
          
        imagenes:
          - url: 'imgs/lugares_1.jpg'
          - url: 'imgs/lugares_2.jpg'
          - url: 'imgs/lugares_3.jpg'

        elementos:
          - titulo: 'El Canto de la Copla'
            subtitulo : 'Región Noroeste'
            texto: |
              Región característica por Valles y Quebradas colindantes a la cordillera de los
              Andes, cuenta con Áreas Protegidas que formaron parte del antiguo camino del
              Inka en Argentina. En esta región  serán estudiados tres espacios: “El
              Anfiteatro” en la Quebrada de las Conchas (Salta), Parques provinciales de
              Ischigualasto y Talampaya (San Juan) y “La quebrada de Humahuaca” en La Puna
              (Jujuy). 

              El canto de la Copla es  una de las expresiones identitarias de los valles
              Calchaquíes, practicada por las comunidades Diaguitas desde tiempos ancestrales
              y transmitida por vía oral. Su forma de ejecución está muy ligada al entorno
              natural, por lo cual consideramos que es un claro exponente del Patrimonio
              Acústico y Sonoro de la zona. Como práctica cultural, se expresa de modo ritual
              en rondas improvisadas donde las cajas y voces se alternan continuamente.
                  
            imagenes:
             - url: 'imgs/coplas_1.jpg'
             - url: 'imgs/coplas_2.jpg'
             - url: 'imgs/coplas_3.jpg'

            elementos:
              - titulo: 'El Anfiteatro'
                texto: |
                  A menos de 40 kilómetros de la ciudad de Cafayate sobre la ruta Nacional 68, a
                  metros del Río de las Conchas, se encuentra El Anfiteatro. Se trata de una 
                  formación rocosa semi-cerrada de forma pseudo-ojival esculpida por la erosión. 
                  Su forma particular y el material de sus paredes hacen que el Anfiteatro posea 
                  una cualidad acústica excepcional, reconocida en la región y que ha dado inicio, 
                  por ejemplo, al ciclo del “Concierto en la Montaña”, realizado anualmente 
                  en este espacio desde1991.
                  
                  Registramos las particularidades sonoras del Anfiteatro realizando medidas
                  acústicas específicas: Respuestas Impulso en Ambisonics y binaurales con
                  fuentes direccionales. Estos registros  permiten reconstruir fielmente 
                  la acústica del Anfiteatro mediante un sistema de parlantes o auriculares. 
                  Además de preservar el sonido del Anfiteatro como Patrimonio Acústico, pueden 
                  ser utilizados como reverberadores digitales en registros de cine y realidad virtual.
                imagenes:
                 - url: 'imgs/anfi_1.jpg'
                 - url: 'imgs/anfi_2.jpg'

          - titulo: 'La Música Araucana'
            subtitulo: 'Región Cuyo | Patagónica'
            texto: |
              Regiones áridas y de estepas, tanto el Cuyo como la Patagonia, se reconocen por
              sus climas fríos y secos. De esta zonas se decidió trabajar con formaciones
              cavernarias cuyos atributos acústicos se distinguen de otros espacios en
              Argentina. En particular serán estudiadas dos formaciones cavernarias
              significativas de cada región: la “Caverna de las Brujas” en el Departamento de
              Malargüe (Mendoza) y la “Caverna de las Manos” en el Cañadón del Río Pinturas
              (Santa Cruz).
              
              Estas regiones fueron habitadas por culturas Huarpe y Mapuche, quienes
              manifestaban una variedad de cantos y músicas recreativas y ligadas a sus
              creencias. Predominan en ambos casos el canto chamánico y el tambor como
              elemento identitario. Del mismo modo, las tribus pre-tehuelches (Aoni-Kenk)
              mucho más relacionados al Cañadón del Río Pinturas, además del canto, poseen un
              grupo de instrumentos como el koolo (cordófono hecho con una costilla de
              guanaco y cerdas de caballo), el Rambo (aerófono hecho de un fémur de guanaco)
              y percusivos como el Aple, El Chelper y el sonajero.
            imagenes:
              - url: 'imgs/cuyo_1.jpg'
              - url: 'imgs/cuyo_2.jpg'

          - titulo: 'La Música Qom'
            subtitulo: 'Región Noreste'
            texto: |
              De esta región se propone estudiar dos Parques Nacionales conocido como: “El Impenetrable”
              (Chaco) e “Iguazú” (Misiones), ambos se caracterizan por su fauna y flora, donde pueden
              encontrarse cientos de especies hoy consideradas en vías de extinción. De este modo, sus
              Áreas Protegidas gozan de un paisaje sonoro único en Argentina.
              
              Culturalmente, estos espacios fueron habitados por comunidades entre las que se destacan los
              Guaycurúes, conocidos como Qom. Sus prácticas musicales se expresan en convivencia con el
              paisaje sonoro que le da origen. Se destacan por cantos colectivos y solistas acompañados por
              instrumentos como el “n’viqué” (especie de violín de una sola cuerda) e instrumentos
              percusivos como vainas de algarrobos, pezuñas, maracas y sonajeros de calabazas como el
              “cartexetẽ”.
