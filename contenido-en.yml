titulo: 'Proyecto GRAPa'
subtitulo: 'Proyecto GRAPa'
idioma: '-en'
texto: |-

  *Proyecto GRAPa is developed by interrelated works concern to survey, 
  register and promotion of the Argentinian acoustic heritage.

  - *3D audio acoustic surveys*

  - *Musical recordings in Virtual Reality of rituals patrimonial*

  - *Promotion of musical creation of site-specific*

  - *A series of audiovisual micro-documentaries about the done work*

abstract: |  
  Grupo de Relevamiento Acústico del Patrimonio

imagenes:
  - url: 'imgs/port.JPG'

elementos:
  - titulo: 'Sound in the Space'
    texto: | 

      In western culture, musical creation and perform is lead by parameters 
      in which, both performers and listeners remain statics in their places. 
      The most common example is the traditional theatre where the audience 
      stay in their armchairs while the performers are playing  from the front 
      scenario.

      To understand the pre-colonial standard practices is indispensable to live 
      them as they were conceived, which usually are immersive, not unidirectional 
      as in the western culture, and space has a meaningful role in the sound 
      perception beyond visual boundaries.

      Aiming to achieve an authentic and complete experience, both visually and 
      sonically, for the audience, we register traditional music and rituals with 
      a specific technology capable of recreating the original feeling of the 
      ancestral cultures. In this manner, by using 3D recordings, the audience 
      can understand the ancestral communities’ cosmovision expressed through 
      their cultural practices.

    imagenes:
      - url: 'imgs/s_e_1.JPG'
      - url: 'imgs/s_e_2.JPG'

    elementos:
    - titulo: 'The acoustic heritage'
      texto: | 

        We define Acoustic Heritage as those places in which, due to their 
        constitutive characteristics, the auditory experience and its landscape 
        are in tight correlation.

        The place’s acoustic is not everlasting; the passing time transforms and 
        degrades materials, causing an acoustic variation. For this reason, it is 
        necessary to study and register those places as acoustic heritage. 

        We record their acoustics particularities in 3D audio using ambisonics 
        microphones and directional sources. Those recordings allow as to obtain 
        precise acoustic studies of those places, create an aural archive, and can 
        be used in artistic productions.

