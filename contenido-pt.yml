texto: |-
  *Projeto GRAPa* é composto por uma série de trabalhos individuais de 
  estudos inter-relacionada, registro e promoção do patrimônio Acústico 
  de diferentes regiões do nosso país.

  - *Estudos acústicos em áudio 3D*

  - *Registros musicais e / ou rituais patrimoniais em Realidade Virtual*

  - *Incentivo da criação musical para obras site specific*

  - *Série audiovisual de micro documentários reunindo o trabalho realizado*

abstract: |
  Grupo de Relevamie1nto Acústico del Patrimonio

imagenes:
  - url: 'imgs/port.JPG'

elementos:
  - titulo: 'Os sons no espaço'
    texto: |

      A criação e a execução musical no Ocidente são regidas por parâmetros 
      estabelecidos, nos quais, tanto intérpretes, quanto ouvintes, 
      mantêm locais estáticos e predefinidos, como um teatro, onde 
      o público tem seu lugar na platéia, enquanto os artista permanecem 
      no palco à frente.

      Para entender as práticas musicais e rituais que nos antecedem e estão 
      alheias a esses modos, é necessário experienciá-las de maneira que se 
      recriem. A grande maioria dos casos propõem experiências imersivas de 
      escuta, nas quais o próprio espaço desempenha um papel fundamental 
      expandindo a percepção sonora além dos limites visuais.

      Buscando oferecer ao espectador uma experiência acústica e visual completa, 
      e para tal, dispomos de uma tecnologia específica para registrar as músicas 
      e rituais. 

      A gravação imersiva em áudio e vídeo permite difundir essas práticas de uma 
      maneira muito mais próxima de uma descrição * emic *, enquadrada em seu lugar 
      de origem e enriquecendo a compreensão da visão de mundo que comunidades 
      expressam em suas práticas culturais.

    imagenes:
      - url: 'imgs/s_e_1.JPG'
      - url: 'imgs/s_e_2.JPG'

    elementos:
    - titulo: 'O patrimônio acústico'
      texto: | 
        Nos referimos ao patrimônio acústico como aqueles lugares que, por suas 
        características morfológicas e ambientais envolvem a experiência auditiva 
        como uma parte inseparável do ambiente.

        Esses aspectos acústicos variam ao longo do tempo como consequência do uso, 
        das transformações ambientais e da degradação de seus materiais.

        Por esse motivo, consideramos necessário retratar esses espaços através de 
        estudos acústico e morfológico para preservar suas características.

        Registramos estas particularidades sonoras realizando medições acústicas 
        específicas por meio de Respostas ao Impulso com microfones Ambisonics e 
        fontes direcionais.

        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe
                src="https://player.vimeo.com/video/387688481?color=00BC8C&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
            </iframe>
        </div>
        <br>
        Desta forma, buscamos explorar as particularidades que cada espaço oferece 
        por meio de estudos antropológicos e entrevistas a quem visita e os utiliza 
        constantemente.

      imagenes:
        - url: 'imgs/areas_1.JPG'
        - url: 'imgs/areas_2.JPG'

    - titulo: 'Estudos acústicos'
      texto: | 

        Em cada espaço, foram realizados uma série de estudos topográficos e acústicos 
        com o intuito de reunir dados, os mais fielmente possíveis, a respeito das 
        particularidades de cada formação e das posições de cada emissor e receptor.

        Devido às características topográficas desses espaços (grande irregularidade de 
        suas paredes e solo desnivelado) é necessário fazer grades rômbicas a uma altura 
        fixa que permita aliviar as diferentes posições da fonte e do receptor com um 
        referência clara, cobrindo quatro pontos extremos do local, usando como ferramenta 
        de replanejamento um nível topográfico.
   
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe
                src="https://player.vimeo.com/video/387687552?color=00BC8C&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
            </iframe>
        </div>
        <br>
        Assim, fica à disposição, um banco de Respostas de Impulso (IR) em Ambisonics 
        (Formato B) para ser usado na pós-produção de áudio, para fins educacionais ou de 
        qualquer outro interesse:

        **[Anfiteatro Natural da Quebrada de las Conchas](
          https://www.dropbox.com/sh/x20r9trz9gptx5m/AACdBozPbzgUy7IyS3tL4F0Za?dl=0)**  

        **[Caverna das Bruxas - Sala da Virgem](
        https://www.dropbox.com/sh/h0yrtqxhickf903/AAAV4MFEtck3u9X_-NvwHpxMa?dl=0)**  

      imagenes:
        - url: 'imgs/ra1.JPG'
        - url: 'imgs/ra2.JPG'

    - titulo: 'Registro Audiovisual'
      texto: | 
        
        Realizamos uma série de documentários audiovisuais que mostram o trabalho de campo 
        (estudos e registros acústicos musicais).

        Esta série mostra como a exploração de cada espaço (estudo morfológico e sonoro em 
        cada caso) é exposta e aprimorada ao experimentá-la através do som produzido pelos 
        instrumentos e vozes próprias de cada prática musical em diálogo com a paisagem.

        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe
                src="https://player.vimeo.com/video/388177792?color=00BC8C&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
            </iframe>
        </div>

      imagenes:
        - url: 'imgs/docu_1.JPG'
        - url: 'imgs/docu_2.JPG'

    - titulo: 'Práticas Musicais em Realidade Virtual'
      texto: | 

        Para registrar as músicas de diferentes espaços, utilizamos tecnologias de filmagem 
        e gravação de som específicas.

        O registro imersivo de áudio e vídeo permite transmitir o canto do acorde à sua prática 
        e enquadrado em seu lugar de origem. A partir dos mecanismos reprodução para Realidade 
        Virtual, o espectador tem um vivência mais completa, sendo capaz de situar-se em pontos 
        onde que a expressão artística se torna mais relevante, como por exemplo, em uma rodada 
        de copleras em que se registra a partir do centro da roda.

        Na província de Salta (Argentina), a reconhecida coplera Mariana Carrizo encontra uma 
        profunda relação entre o canto com caixa e os vales, em cujas paisagens aprendeu a cantar 
        em sua infância. Sua participação no Projeto GRAPa foi indispensável para o reconhecimento 
        e aprendizado do Canto de Copla em relação à paisagem.

      imagenes:
        - url: 'imgs/copla_rv_1.JPG'
        - url: 'imgs/copla_rv_2.JPG'

  - titulo: 'Os lugares e música'
    texto: |
      Além de levar em conta as características acústicas e a paisagem sonora (únicas, na maioria 
      dos casos) que integram estes espaços onde são realizados os registros, há também outros 
      fatores que os determinam:

      - *Uso significativo que tem e teve para a sociedade*

      - *Atração turística e cultural*

      - *Acessibilidade*
            
      A partir de exaustiva investigação, decidiu-se explorar sete espaços, agrupados em três 
      regiões da Argentina, relacionando cada região com o canto, a música e as expressões 
      culturais que as integram:

      - *Região Noroeste*

      - *Região de Cuyo | Patagônia*

      - *Região Nordeste*
      
    imagenes:
      - url: 'imgs/lugares_1.JPG'
      - url: 'imgs/lugares_2.JPG'

    elementos:
      - titulo: 'Região Noroeste'
        subtitulo : 'A música de Copla'
        texto: |
          Região caracterizada por Vales e Quebradas adjacentes à Cordilheira dos Andes, conta com 
          áreas protegidas que fizeram parte da antiga trilha Inca na Argentina. Nessa região serão 
          estudados três espaços: *"O Anfiteatro"* na Quebrada de las Conchas (Salta), 
          *Parques Provinciais de Ischigualasto e Talampaya* (San Juan) e *"La Quebrada de Humahuaca”* 
          em La Puna (Jujuy).
          
          *A música de Copla* é uma das expressões de identidade da região, praticada por diferentes 
          comunidades desde tempos ancestrais e transmitida oralmente.
          
          Sua forma de execução está intimamente ligada ao ambiente natural, razão pela qual consideramos 
          que é um claro expoente do patrimônio acústico e sonoro. Como prática cultural, é ritualizada 
          em rodadas improvisadas onde as caixas e vozes se alternam continuamente.
             
        imagenes:
         - url: 'imgs/coplas_1.JPG'
         - url: 'imgs/coplas_2.JPG'

        elementos:
          - subtitulo: 'O Anfiteatro'
            texto: |
              
              A menos de 40 quilômetros da cidade de Cafayate, na rota Nacional Nº68, a poucos metros do 
              Rio das Conchas, está * El Anfiteatro*.

              Se trata de uma formação rochosa semi-fechada e de forma pseudo-ogival, esculpida pela erosão. 
              Sua forma particular e o material de suas paredes fazem com que tenha uma qualidade acústica 
              excepcional reconhecida na região, e que iniciou, por exemplo, o ciclo do "Concierto en la Montaña", 
              realizado anualmente neste espaço desde 1991.

            imagenes:
             - url: 'imgs/anfi_1.JPG'
             - url: 'imgs/anfi_2.JPG'

      - titulo: 'Região do Cuyo | Patagônica'
        subtitulo: 'Música Araucana'
        texto: |
          
          Regiões áridas e de estepes, tanto o Cuyo quanto a Patagônia, são reconhecidas por seus climas frios e secos. 
          Nestas áreas, foi decidido trabalhar com formações de cavernas cujos atributos acústicos se distinguem de 
          outros espaços do território argentino. Em particular, serão estudadas duas formações de cavernas significativas 
          em cada região:
          *Caverna das Bruxas* no Departamento de Malargüe (Mendoza) e *Cueva de las Manos* no cânion do Río Pinturas (Santa Cruz).

          Essas regiões foram habitadas pelas comunidades Huarpe e Mapuche, as quais expressaram uma variedade de músicas 
          recreativas ligadas às suas crenças. O canto xamânico e o tambor predominaram nos dois casos como elemento de identidade. 
          Além destas, as tribos pré-tehuelches (Aoni-Kenk) - muito mais relacionadas ao cânion do Rio Pinturas - também 
          apresentaram um grupo variado de instrumentos como o koolo, o Rambo, o Aple, El Chelper e o chocalho, além do seu canto. 

        imagenes:
          - url: 'imgs/cuyo_1.JPG'
          - url: 'imgs/cuyo_2.JPG'

        elementos:
          - subtitulo: 'Caverna das Bruxas'
            texto: |
              
              É uma formação de caverna fechada, localizada a 8 km ao norte 
              de R.N. 40, perto da cidade de Bardas Blancas, no Vale do 
              Rio Grande, ao sul da província de Mendoza, na região do 
              Departamento de Malargüe.

              Nosso estudo está focado na sala mais ampla e acessível, 
              reconhecida por suas características acústicas e passagem 
              de comunidades pré-existentes chamadas * Sala da Virgem*.

              Seu acesso fechado, com aproximadamente 15 metros de comprimento, 
              dá a uma sala com 35 metros de profundidade e 20 metros de largura, 
              aproximadamente, com uma altura irregular que atinge 10 metros em 
              alguns pontos.

            imagenes:
             - url: 'imgs/caverna_1.JPG'
             - url: 'imgs/caverna_2.JPG'

      - titulo: 'Região Nordeste'
        subtitulo: 'Música Qom'
        texto: |
          
          Desta região propõe-se estudar dois Parques Nacionais conhecidos como: 
          *El Impenetrable* (Chaco) e *Iguazú* (Misiones). 
          Ambos são caracterizados por sua fauna e flora, as quais possuem centenas 
          de espécies, hoje ameaçadas de extinção. Dessa forma, suas Áreas Protegidas 
          gozam de uma paisagem sonora única na Argentina.

          Culturalmente, esses espaços eram habitados por comunidades entre as quais 
          se destacam os Guaycurúes, conhecidos como Qom. Suas práticas musicais se 
          expressam em coexistência com a paisagem sonora que a origina. 
          Destacam-se por canções coletivas e solistas acompanhadas por instrumentos 
          como *n’viqué* (um tipo de violino de corda única) e instrumentos de percussão, 
          como vagens de alfarroba, cascos, maracas e chocalhos de abóbora como o 
          *cartexetẽ*.

        imagenes:
          - url: 'imgs/nea_1.JPG'
          - url: 'imgs/nea_2.JPG'

