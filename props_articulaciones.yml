alturas:
  tipo: 'lista de números enteros'
  defacto: '[1]'
  descripcion: |
    Punteros del set de registracion.
    Cada elemento equivale a el numero de intervalo.
  ejemplo: | 
    alturas: [ 1, 3, 5, 8 ] 
voces:
  tipo: 'lista de números enteros'
  defacto: 'TO DO'
  descripcion: |
    Superposicion de altura
    Apilamiento de alturas.
    Lista de listas, cada voz es un lista que modifica intervalo.
    voz + altura = numero de intervalo.
  ejemplo: | 
    voces:
       - [ 8, 6 ] 
       - [ 5 ] 
       - [ 3 ]
duraciones:
  tipo: 'lista de números decimales'
  defacto: '[ 1 ]'
  descripcion: |
    Duracion
    Lista ordenada de duraciones.
  ejemplo: | 
   duraciones: [ 1, .5, .5, 1, 1 ]
BPMs:
  tipo: 'número entero'
  defacto: 60 
  descripcion: |
    Pulso 
    Tempo, Pulsos Por Minuto.
  ejemplo: | 
    bpm: 62
dinamicas:
  tipo: 'lista de números decimales'
  defacto: '[ 1 ]'
  descripcion: |
    Dinámica
    Lista ordenada de dinámicas.
  ejemplo: | 
    dinamicas: [ 1, .5, .4 ]
programas:
  tipo: 'número entero'
  defacto: 1 
  descripcion: |
    Instrumento MIDI 
    Número de Instrumento MIDI en el banco actual.\newline
  ejemplo: | 
    programa: 103
controles:
  tipo: 'lista de listas de pares'
  defacto: 'None' 
  descripcion: |
    Cambios de control
    Secuencia de pares número controlador y valor a asignar.
  ejemplo: | 
    controles:
      - [ 70 : 80,  71 : 90, 72 : 100 ]
      - [ 33 : 121, 51 : 120 ]
      - [ 10 : 80,  11 : 90, 12 : 100, 13 : 100 ]

